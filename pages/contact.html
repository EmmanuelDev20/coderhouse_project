<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- SEO friendly  -->
  <meta name="description" content="Contáctanos y descubre el verdadero sabor de la carne.">
  <meta name="keywords" content="contacto, meat, carne, carnívoros, comidas"/>
  <!-- Estilos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="../assets/css/estilo.css">
  <!-- Fuentes de google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&family=Sigmar&display=swap" rel="stylesheet">
  <!-- Animaciones AOS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <title>Contacto - Happy meat</title>
</head>
<body>
  <header class="navbar navbar-expand-md" data-bs-theme="dark">
    <div class="container">
      <a class="navbar-brand" href="../index.html">
        <img class="logo" src="../assets/img/logo_small.png" alt="Logo happy meat">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <nav class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li><a href="../index.html">Inicio</a></li>
          <li><a href="./menu.html">Menú</a></li>
          <li><a href="./about.html">Acerca</a></li>
          <li><a href="./offers.html">Ofertas</a></li>
          <li><a href="./contact.html" class="active-link">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>
  
  <main>
    <div class="hero">
      <img class="hero-image" src="../assets/img/contacthero.png" alt="referencia a contactos de fondo">
      <h1 data-aos="fade-right" class="hero-title">Contacto</h1>
    </div>

    <div class="form-container personalized-container row justify-content-center gx-5">
      <form class="form col-12 col-md-6 col-md-8">
        <h2 data-aos="fade-right">Queremos saber de ti</h2>
        <p class="text-sm">Envía tus datos y nos pondremos en contacto</p>
        <div>
          <label for="name">Nombre</label>
          <input id="name" type="text">
        </div>
        <div>
          <label for="lastname">Correo electrónico</label>
          <input id="lastname" type="email">
        </div>
        <div>
          <label for="msg">Mensaje</label>
          <textarea name="msg" id="msg" rows="2"></textarea>
        </div>

        <input class="submit" type="submit" value="Enviar">

      </form>
      <div class="img-form col-12 col-md-6 col-md-4">
        <img class="img-contact" src="../assets/img/contactus.png" alt="referencia a contactos">
      </div>
    </div>
  </main>

  <footer>
    <p class="personalized-container">Desarrollado por: Emmanuel Ovares Lobo</p>
  </footer>
  
  <!-- Scripts Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"   integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <!-- Scripts AOS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
